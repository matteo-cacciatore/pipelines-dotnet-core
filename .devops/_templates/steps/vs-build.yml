parameters:
- name: baseFolder
  type: string
- name: codeFolder
  type: string

steps:
  # Questa, va a compilare il progetto in modalit√† release
  - task: VSBuild@1
  displayName: VisualStudio compile
  inputs:
    solution: '$(System.DefaultWorkingDirectory)/${{ parameters.baseFolder }}/${{ parameters.codeFolder }}/*.csproj'
    configuration: 'Release'
    clean: true