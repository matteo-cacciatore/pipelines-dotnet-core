trigger:
- devops

pool:
  vmImage: windows-latest

stages:
- stage: Build
  - template: ../_templates/steps/versioning.yml

  - template: ../_templates/steps/vs-build.yml
    parameters:
      baseFolder: ../**
      codeFolder: ../**
        
  - template: ../_templates/steps/create-artifact.yml
    parameters:
      archiveFolder: ginoPasticcino
