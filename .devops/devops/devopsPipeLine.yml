trigger:
- devops

pool:
  vmImage: windows-latest

stages:
- stage: Build
  jobs:
    - job: Installazione
      steps:
        - template: ../_templates/steps/versioning.yml
    - job: Build_Progetto
      steps:
        - template: ../_templates/steps/vs-build.yml
          parameters:
            baseFolder: ../**
            codeFolder: ../**
    - job: Creazione_artefatto
      steps:
        - template: ../_templates/steps/create-artifact.yml
          parameters:
            archiveFolder: ginoPasticcino
