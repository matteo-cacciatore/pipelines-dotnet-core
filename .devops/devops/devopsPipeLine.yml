trigger:
- devops

pool:
  vmImage: ubuntu-latest

steps:
  # Questa, va a compilare il progetto in modalit√† release
  - task: VSBuild@1
    displayName: VisualStudio compile
    inputs:
      solution: '$(System.DefaultWorkingDirectory)/*.csproj'
      configuration: 'Release'
      clean: true